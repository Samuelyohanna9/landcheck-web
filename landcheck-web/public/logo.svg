<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Land plot icon -->
  <g transform="translate(5, 5)">
    <!-- Plot outline -->
    <path d="M2 35 L18 28 L38 32 L35 12 L12 8 L2 35Z"
          fill="none"
          stroke="url(#logoGradient)"
          stroke-width="2.5"
          stroke-linejoin="round"/>

    <!-- Corner markers -->
    <circle cx="2" cy="35" r="3" fill="#10b981"/>
    <circle cx="18" cy="28" r="3" fill="#10b981"/>
    <circle cx="38" cy="32" r="3" fill="#10b981"/>
    <circle cx="35" cy="12" r="3" fill="#10b981"/>
    <circle cx="12" cy="8" r="3" fill="#10b981"/>

    <!-- Checkmark -->
    <path d="M14 22 L19 27 L28 16"
          fill="none"
          stroke="#10b981"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="52" y="33" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="700">
    <tspan fill="#f1f5f9">Land</tspan><tspan fill="#10b981">Check</tspan>
  </text>
</svg>
